<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Snake JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <body>
      <div class="homepage">
        <h1 class="title">Snake Game</h1>
        <h3 class="subtitle">Welcome to the Snake Game!</h3>
        <button class="play">PLAY</button>
        <button class="settings">SETTINGS</button>
        <button class="rules">RULES</button>
      </div>
    <div class="container hide">
      <canvas width="400" height="400" id="cvs"></canvas>
      <div class="score"></div>
      <div class="high-score"></div>
      <div class="game-over hide">
        <div class="message">Game Over!</div>
        <div class="game-over-score">
          <div class="current"></div>
          <div class="high"></div>
        </div>
        <div class="play-again">Play Again!</div>
      </div>
    </div>

        <div class="info-container">

    </div>

    <div class="modal hide" id="settings-modal">
    </div>

    <div class="modal hide" id="rules-modal">
    </div>
    <script src="./script.js"></script>
  </body>
</html>
